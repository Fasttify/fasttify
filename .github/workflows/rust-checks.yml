name: Rust Quality Checks

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "packages/liquid-forge-native/**/*.rs"
      - "packages/liquid-forge-native/Cargo.toml"
  pull_request:
    branches:
      - main
    paths:
      - "packages/liquid-forge-native/**/*.rs"
      - "packages/liquid-forge-native/Cargo.toml"

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          profile: minimal
          override: true

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/liquid-forge-native/target/
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}

      - name: Run rustfmt check
        working-directory: packages/liquid-forge-native
        run: cargo fmt -- --check

      - name: Run clippy
        working-directory: packages/liquid-forge-native
        run: cargo clippy -- -D warnings

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/liquid-forge-native/target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        working-directory: packages/liquid-forge-native
        run: cargo test --verbose

      - name: Run tests with coverage
        working-directory: packages/liquid-forge-native
        run: |
          cargo install cargo-tarpaulin || true
          cargo tarpaulin --out Xml --output-dir coverage || echo "Coverage generation failed"
        continue-on-error: true

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/liquid-forge-native/target/
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}

      - name: Run benchmarks
        working-directory: packages/liquid-forge-native
        run: cargo bench --no-fail-fast
        continue-on-error: true

      - name: Comment benchmark results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Rust benchmarks completados. Los resultados están en los logs de CI.'
            })
        continue-on-error: true
