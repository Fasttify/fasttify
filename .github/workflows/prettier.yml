name: Prettier Formatter

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ“¦ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¥ Instalar dependencias
        run: npm install

      - name: âœ¨ Ejecutar Prettier y autoformatear
        run: npm run format

      - name: ğŸš€ Confirmar cambios si hay diferencias
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "âœ¨ Formateo automÃ¡tico con Prettier"
          git push
