name: Formateo con Prettier

on:
  push:  # Se ejecuta en cualquier push
    branches:
      - '*' # Cualquier rama
  pull_request:  # Se ejecuta en PRs a `dev` o `main`
    branches:
      - main
      - dev

jobs:
  prettier:
    name: Aplicar Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Configurar Node.js
        uses: actions/setup-node@v18

      - name: Instalar dependencias
        run: npm ci  # Instala las dependencias de manera limpia

      - name: Ejecutar Prettier
        run: npx prettier --write .

      - name: Verificar si hay cambios
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No hay cambios de formateo, se omite el commit."
            exit 0
          fi
          git commit -m "✨ Formateo automático con Prettier"

      - name: Hacer push de los cambios
        run: |
          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
          echo "Pushing changes to branch: $BRANCH_NAME"
          git push origin "$BRANCH_NAME"
