name: Format code with Prettier

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write # Permite que la acciÃ³n haga push de los cambios

jobs:
  prettier:
    name: Format code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Necesitamos hacer checkout de la rama del PR para poder hacer push de vuelta.
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Configure Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Prettier
        run: pnpm exec prettier --write .

      - name: Create commit and push if there are changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes in the working directory after Prettier
          if git diff --quiet; then
            echo "âœ… There are no format changes. Everything is clean!"
            exit 0
          fi

          echo "ðŸŽ¨ There are changes in the format. Creating commit..."
          git add .
          git commit -m "style: âœ¨ Format code with Prettier" -m "Automatic code formatting."
          git push
