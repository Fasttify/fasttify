name: Run Unit Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  tests:
    name: unit tests
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: install dependencies
        run: npm ci

      - name: debug test files
        run: |
          echo "=== Test files found ==="
          find test -name "*.test.*" -type f
          echo "=== Jest config ==="
          cat jest.config.js
          echo "=== Running Jest with debug ==="
          npx jest --listTests

      - name: run tests
        run: npm run test -- --coverage
