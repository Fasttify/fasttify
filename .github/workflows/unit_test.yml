name: Run Unit Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  tests:
    name: unit tests
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: install dependencies
        run: pnpm install --frozen-lockfile

      - name: debug test files
        run: |
          echo "=== Test files found ==="
          find test -name "*.test.*" -type f
          echo "=== Jest config ==="
          cat jest.config.js
          echo "=== Running Jest with debug ==="
          pnpm exec jest --listTests

      - name: run tests
        run: pnpm exec jest --coverage
