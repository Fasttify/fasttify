name: Build Native Filters

on:
  push:
    branches:
      - main
    paths:
      - "packages/liquid-forge-native/**"
      - ".github/workflows/native-filters.yml"
  pull_request:
    branches:
      - main
    paths:
      - "packages/liquid-forge-native/**"
      - ".github/workflows/native-filters.yml"

jobs:
  # Build rápido solo para Linux (para PRs y desarrollo)
  build-dev:
    name: Build (Development)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/liquid-forge-native/target/
          key: ${{ runner.os }}-cargo-dev-${{ hashFiles('**/Cargo.lock') }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        working-directory: packages/liquid-forge-native
        run: pnpm install

      - name: Build native module
        working-directory: packages/liquid-forge-native
        run: pnpm build

      - name: Run tests
        working-directory: packages/liquid-forge-native
        run: cargo test --release

      - name: Run examples
        working-directory: packages/liquid-forge-native
        run: |
          node examples/usage.js
          node examples/benchmark.js

  # Build completo para todas las plataformas (solo en main)
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x64-gnu

          # Linux x64 (musl - Alpine, AWS Lambda)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            name: linux-x64-musl

          # macOS ARM64 (Apple Silicon) - El más común
          - os: macos-14
            target: aarch64-apple-darwin
            name: darwin-arm64

          # Windows x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: win32-x64-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          profile: minimal
          override: true

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/liquid-forge-native/target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        working-directory: packages/liquid-forge-native
        run: pnpm install

      - name: Build native module
        working-directory: packages/liquid-forge-native
        run: pnpm build
        env:
          RUST_TARGET: ${{ matrix.target }}

      - name: Run tests
        if: matrix.target != 'aarch64-unknown-linux-gnu' && matrix.target != 'x86_64-unknown-linux-musl'
        working-directory: packages/liquid-forge-native
        run: cargo test --release --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: native-filters-${{ matrix.name }}
          path: |
            packages/liquid-forge-native/*.node
            packages/liquid-forge-native/index.js
            packages/liquid-forge-native/index.d.ts
          retention-days: 7

  integration:
    name: Integration Test
    needs: [build-dev]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build native filters
        working-directory: packages/liquid-forge-native
        run: pnpm build

      - name: Verify native filters load
        run: |
          node -e "
          const { isUsingNativeFilters } = require('./packages/liquid-forge/lib/native-filters');
          console.log('Native filters enabled:', isUsingNativeFilters());
          if (!isUsingNativeFilters()) {
            console.error('Native filters failed to load!');
            process.exit(1);
          }
          console.log('✓ Native filters loaded successfully');
          "
