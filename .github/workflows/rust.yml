name: Rust Check

on:
  push:
    branches:
      - main
    paths:
      - 'packages/liquid-forge-native/**'
      - '.github/workflows/rust.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'packages/liquid-forge-native/**'
      - '.github/workflows/rust.yml'

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/liquid-forge-native

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Check code
        run: cargo check --lib --target x86_64-unknown-linux-gnu

      - name: Run tests
        run: cargo test --lib --target x86_64-unknown-linux-gnu

      - name: Run clippy
        run: cargo clippy --lib --target x86_64-unknown-linux-gnu -- -D warnings
