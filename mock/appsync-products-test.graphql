# ===========================================
# QUERIES DE VERIFICACIÓN
# ===========================================

# Query para verificar todos los productos
query GetTestProducts {
  listProducts(filter: { storeId: { eq: "ea2c931" } }) {
    items {
      id
      name
      price
      compareAtPrice
      quantity
      category
      status
      featured
      createdAt
    }
  }
}

# Query para verificar productos por categoría
query GetProductsByCategory($category: String!) {
  listProducts(filter: { storeId: { eq: "ea2c931" }, category: { eq: $category } }) {
    items {
      id
      name
      price
      quantity
      status
    }
  }
}

# Query para verificar productos destacados
query GetFeaturedProducts {
  listProducts(filter: { storeId: { eq: "ea2c931" }, featured: { eq: true } }) {
    items {
      id
      name
      price
      compareAtPrice
      category
      featured
    }
  }
}

# Query para buscar productos por nombre
query SearchProducts($searchTerm: String!) {
  listProducts(filter: { storeId: { eq: "ea2c931" }, nameLowercase: { contains: $searchTerm } }) {
    items {
      id
      name
      price
      category
      status
    }
  }
}
