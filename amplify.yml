version: 1
backend:
  phases:
    preBuild:
      commands:
        # Configura las URLs dependiendo de la rama para el backend
        - if [ "$AWS_BRANCH" = "dev" ]; then export CALLBACK_URL="https://dev.d705ckpcaa3mv.amplifyapp.com"; export LOGOUT_URL="https://dev.d705ckpcaa3mv.amplifyapp.com/login"; fi
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
