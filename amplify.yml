version: 1
backend:
  phases:
    build:
      commands:
        - export NODE_OPTIONS='--max-old-space-size=7000'
        - node -e "console.log('Total available heap size (MB):', v8.getHeapStatistics().heap_size_limit / 1024 / 1024)"
        - npm install -g pnpm@10.18.0
        - pnpm install --frozen-lockfile
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - export NODE_OPTIONS='--max-old-space-size=7000'
        - node -e "console.log('Total available heap size (MB):', v8.getHeapStatistics().heap_size_limit / 1024 / 1024)"
        - npm install -g pnpm@10.18.0
        - env | grep -e BUCKET_NAME >> .env.production
        - env | grep -e CLOUDFRONT_DOMAIN_NAME >> .env.production
        - env | grep -e APP_URL >> .env.production
        - env | grep -e APP_ENV >> .env.production
        - env | grep -e REGION_BUCKET >> .env.production
        - env | grep -e CLOUDFRONT_DISTRIBUTION_ID >> .env.production
        - env | grep -e CLOUDFRONT_MULTI_TENANT_DISTRIBUTION_ID >> .env.production
        - env | grep -e ANALYTICS_WEBHOOK_JWT_SECRET >> .env.production
        - env | grep -e JWT_SECRET >> .env.production
        - env | grep -e LAMBDA_EMAIL_BULK >> .env.production
        - env | grep -e CLOUDFRONT_KEY_PAIR_ID >> .env.production
        - env | grep -e CLOUDFRONT_PRIVATE_KEY >> .env.production
        - env | grep -e POLAR_ACCESS_TOKEN >> .env.production
        - env | grep -e POLAR_WEBHOOK_SECRET >> .env.production
        - env | grep -e USER_POOL_ID >> .env.production
        - env | grep -e POLAR_ORGANIZATION_ID >> .env.production
        - env | grep -e SUCCESSS_URL >> .env.production
        - echo "TS_NODE_TRANSPILE_ONLY=true" >> .env.production
        - echo "TS_NODE_FILES=false" >> .env.production
        - pnpm install --frozen-lockfile
    build:
      commands:
        - echo "Running optimized build for Amplify..."
        - pnpm run build:fast
        - echo "Build completed"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .amplify/**/*
      - .next/cache/**/*
      - .tsbuildinfo/**/*
      - ~/.pnpm-store/**/*
      - node_modules/**/*
