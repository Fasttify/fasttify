[package]
name = "liquid-forge-native"
version = "1.0.0"
edition = "2021"
authors = ["Fasttify LLC"]
license = "Apache-2.0"
description = "High-performance Rust filters for Liquid template engine"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# NAPI-RS for Node.js bindings
napi = "2.16"
napi-derive = "2.16"

# Core dependencies
regex = "1.10"
once_cell = "1.19"
unicode-normalization = "0.1"

[build-dependencies]
napi-build = "2.1"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
strip = true

[profile.dev]
opt-level = 0

[[bench]]
name = "filters_bench"
harness = false

[dev-dependencies]
criterion = "0.5"

