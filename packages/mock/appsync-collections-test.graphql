# ===========================================
# QUERIES DE VERIFICACIÓN
# ===========================================

# Query para verificar todas las colecciones
query GetTestCollections {
  listCollections(filter: { storeId: { eq: "ea2c931" } }) {
    items {
      id
      title
      slug
      isActive
      sortOrder
      createdAt
    }
  }
}

# Query para verificar solo colecciones activas
query GetActiveCollections {
  listCollections(filter: { storeId: { eq: "ea2c931" }, isActive: { eq: true } }) {
    items {
      id
      title
      slug
      sortOrder
    }
  }
}

# Query para verificar colecciones inactivas
query GetInactiveCollections {
  listCollections(filter: { storeId: { eq: "ea2c931" }, isActive: { eq: false } }) {
    items {
      id
      title
      slug
      sortOrder
    }
  }
}

# Query para buscar colecciones por título
query SearchCollections($searchTerm: String!) {
  listCollections(filter: { storeId: { eq: "ea2c931" }, nameLowercase: { contains: $searchTerm } }) {
    items {
      id
      title
      slug
      isActive
    }
  }
}

# Query para obtener colección por slug
query GetCollectionBySlug($slug: String!) {
  listCollections(filter: { storeId: { eq: "ea2c931" }, slug: { eq: $slug } }) {
    items {
      id
      title
      description
      image
      slug
      isActive
      sortOrder
      createdAt
    }
  }
}

# Query para obtener colecciones ordenadas por sortOrder
query GetCollectionsOrdered {
  listCollections(filter: { storeId: { eq: "ea2c931" }, isActive: { eq: true } }) {
    items {
      id
      title
      slug
      sortOrder
    }
  }
}
